name: Run startmultiple.py Script Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        ref: main
        fetch-depth: 0

    - name: Set up Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install Dependencies
      run: |
        npm install
        npm install -g pip
        pip install -r requirements.txt

    - name: Run startmultiple.py Script
      run: python startmultiple.py
